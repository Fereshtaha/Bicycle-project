<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/CSS/Nav.css}">
    <link rel="stylesheet" th:href="@{/CSS/footer.css}">
    <link rel="stylesheet" th:href="@{/CSS/account.css}">
    <script src="../scripts/nav.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1814d6f297.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="Header" id="header" th:replace="components/header :: header">
</header>

<section id="user-profile">
    <div id="user-profile-nav">
        <h3>MY ACCOUNT</h3>
        <div class="user-profile-nav-link"><a th:href="@{/account}">Personal information</a></div>
        <div class="user-profile-nav-link"><a th:href="@{/account/address}">Address</a></div>
        <h3>ORDER INFORMATION</h3>
        <div class="user-profile-nav-link"><a style="font-weight: bold" th:href="@{/account/orders}">Order history</a></div>
        <hr>
        <div id="user-profile-nav-link-logout"><a href="/logout">Logout</a></div>
    </div>
    <div id="user-profile-info">
        <h1 class="big-header">Order history</h1>
        <div class="row">
            <select name="mobile-menu" id="mobile-menu-input" onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
                <option value="/account">Personal information</option>
                <option value="/account/address">Address</option>
                <option selected value="/account/orders">Order history</option>
                <option value="/logout">Logout</option>
            </select>
        </div>
        <div>No orders found</div>

    </div>
</section>

<footer class="section-p1" th:replace="components/footer :: footer"></footer>
</body>
</html>
